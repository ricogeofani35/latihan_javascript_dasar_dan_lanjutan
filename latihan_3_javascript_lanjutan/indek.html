<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nama {
        margin: 50px;
        font-size: 100px;
        color: orange;
        font-family: sans-serif;
      }
      .nama span {
        display: inline-block;
        transition: 0.3s;
      }
      .nama span:hover {
        cursor: pointer;
        transform: scale(2) translateY(-20px) translateX(-10px);
      }
    </style>
  </head>
  <body>
    <h1 class="nama">Rico Geofani</h1>
    <script src="animasi_nama.js"></script>
  </body>
</html>
